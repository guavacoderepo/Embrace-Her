<!DOCTYPE html>
<html>
  <head>
    <title>Admin portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href='{{ url_for("static",filename="style/main.css") }}'
      rel="stylesheet"
    />
  </head>
  <body class="w-100 vh-100 overflow-hidden">
    <main class="w-100 d-flex align-items-center bg-light">
      <section id="nav" class="col-2 p-3 h-100 overflow-hidden bg-secondary">
        <section class="w-100 h-40 overflow-hidden">
          <img
            src="{{url_for('static', filename='image/bra1.jpeg')}}"
            style="width: 200px; height: 200px"
            alt=""
          />
        </section>
        <ul class="list-group mt-5 text-light fs-5">
          <li class="list-item p-2">
            <span><i class="material-icons">home</i></span>
            <span><a class="" href="{{url_for('admin.home')}}">Home</a></span>
          </li>

          <li class="list-item p-2">
            <span><i class="material-icons">person</i></span>
            <span>
              <a class="" href="{{url_for('admin.users')}}">Users</a></span
            >
          </li>

          <li class="list-item p-2">
            <span><i class="material-icons">settings_input_composite</i></span>
            <span>
              <a class="" href="{{url_for('admin.tokens')}}">Token</a></span
            >
          </li>

          <li class="list-item p-2">
            <span><i class="material-icons">link</i></span>
            <span
              ><a class="" href="{{url_for('admin.tips')}}">Health Tips</a>
            </span>
          </li>
        </ul>
      </section>

      <section
        id="body"
        class="col-10 border border-success h-100 overflow-hidden d-flex flex-column"
      >
        <header class="w-100 bg-white border-bottom p-3 overflow-hidden">
          <h2>Enchanter</h2>
        </header>
        <!-- <hr /> -->

        <header class="w-100 bg-white p-3 border-bottom overflow-hidden">
          <h4>Admin Dashboard</h4>
        </header>

        <!-- <form action="" class="w-100 bg-white p-3 border-bottom">
          category:
          <select class="">
            <option selected disabled>Filter by</option>
            <option value="Name">Name</option>
            <option value="Email">Email</option>
            <option value="Gender">Gender</option>
            <option value="Username">Username</option>
            <option value="Nationality">Origin</option>
          </select>
          Filter Term: <input />
          <button class="bg-danger text-light">Filter</button>
        </form> -->
        {%block form%}{%endblock%}

        <div class="w-100 d-flex p-3 flex-grow-1 overflow-scroll">
          <div class="m-3 bg-white">{%block body%}{%endblock%}</div>
        </div>
      </section>
    </main>
  </body>
</html>
